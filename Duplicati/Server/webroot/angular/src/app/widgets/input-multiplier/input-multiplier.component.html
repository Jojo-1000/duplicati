<label for="{{name}}Number"><ng-content></ng-content></label>
<input *ngIf="!showCustomInput()" type="number" class="number" id="{{name}}Number" [(ngModel)]="number" name="{{name}}Number" [disabled]="disabled" />
<select id="{{name}}Multiplier" name="{{name}}Multiplier" [(ngModel)]="multiplier" [disabled]="disabled">
  <option value="" i18n *ngIf="hasCustom">custom</option>
  <option [value]="transformCase(item.value)" *ngFor="let item of multipliers">{{item.name}}</option>
</select>

<input type="text" *ngIf="showCustomInput()" name="{{name}}Custom" [(ngModel)]="value" [ngModelOptions]="{updateOn: 'blur'}" [disabled]="disabled" />
