<div class="mainmenu menu" [class.mobile-open]="openOnMobile" id="mainmenu">
  <ul>
    <li>
      <a class="home" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" ariaCurrentWhenActive="page" translate>Home</a>
    </li>
    <li>
      <a class="add" routerLink="/addstart" routerLinkActive="active" ariaCurrentWhenActive="page" translate>Add backup</a>
    </li>
    <li>
      <a routerLink="/restorestart" routerLinkActive="active" ariaCurrentWhenActive="page" class="restore" translate>Restore</a>
    </li>
    <li *ngIf="state.programState != 'Running'">
      <a href="javascript:void(0)" (click)="resume()" id="resume" class="resume" translate>Resume</a>
    </li>
    <li>
      <a routerLink="/settings" class="settings" routerLinkActive="active" ariaCurrentWhenActive="page" translate>Settings</a>
    </li>
    <li>
      <a routerLink="/about" class="about" routerLinkActive="active" ariaCurrentWhenActive="page" translate>About</a>
    </li>
    <li [hidden]="!isLoggedIn">
      <a href="javascript:void(0)" (click)="log_out()" class="logout" translate>Log out</a>
    </li>
  </ul>
</div>
