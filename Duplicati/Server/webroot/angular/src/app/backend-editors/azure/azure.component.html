<div class="input text">
  <label for="azure_path" translate>Container name</label>
  <input type="text" name="azure_path" id="azure_path" [(ngModel)]="path" placeholder="Enter container name" />
</div>

<div class="input text">
  <label for="azure_username" translate>Account name</label>
  <input type="text" name="azure_username" id="azure_username" [(ngModel)]="username" placeholder="Enter account name" />
</div>
<div class="input password">
  <label for="azure_password" translate>Access Key</label>
  <input autocomplete="new-password" type="password" name="azure_password" id="azure_password" [(ngModel)]="password" placeholder="Enter access key" />
</div>
