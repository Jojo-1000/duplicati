<div class="input text">
  <label for="sia_server" i18n>Server</label>
  <input type="text" id="sia_server" [(ngModel)]="server" [placeholder]="exampleServer" />
</div>
<div class="input text">
  <label for="sia_path" i18n>Folder path</label>
  <input type="text" name="sia_targetpath" id="sia_targetpath" [(ngModel)]="siaTargetpath" i18n-placeholder placeholder="Target path, ie /backup" />
</div>
<div class="input password">
  <label for="sia_password" i18n>Server password</label>
  <input autocomplete="new-password" type="password" name="sia_password" id="sia_password" [(ngModel)]="siaPassword" i18n-placeholder placeholder="Sia server password" />
</div>
<div class="input text">
  <label for="sia_redundancy" i18n>Minimum redundancy</label>
  <input type="text" name="sia_redundancy" id="sia_redundancy" [(ngModel)]="siaRedundancy" [placeholder]="exampleRedundancy" />
</div>
<div>Choose 1.0 for fast backup, 1.5 for decent reliability, 2.0 for safer upload but slow backup.<br /><b>Note:</b>Sia will still boost redundancy later as long as you're connected to your hosts.</div>
