<div *ngIf="supportsSSL" class="input checkbox">
  <label for="generic_ssl" i18n>Use SSL</label>
  <input type="checkbox" style="width: 15px; margin-right: 65%;" name="generic_ssl" id="generic_ssl" [(ngModel)]="useSSL" />
</div>
<div class="input text">
  <label for="generic_server" i18n>Server and port</label>
  <input type="text" style="width: 345px" name="generic_server" id="generic_server" [(ngModel)]="server" i18n-placeholder placeholder="Server hostname or IP" />
  <input type="text" style="width: 50px" name="generic_port" id="generic_port" [(ngModel)]="port" i18n-placeholder placeholder="Port" />
</div>

<div class="input text">
  <label for="generic_path" i18n>Path on server</label>
  <input type="text" name="generic_path" id="generic_path" [(ngModel)]="path" i18n-placeholder placeholder="Enter the destination path" />
</div>

<div class="input text">
  <label for="generic_username" i18n>Username</label>
  <input type="text" name="generic_username" id="generic_username" [(ngModel)]="username" i18n-placeholder placeholder="Authentication username" />
</div>
<div class="input password">
  <label for="generic_password" i18n>Password</label>
  <input autocomplete="new-password" type="password" name="generic_password" id="generic_password" [(ngModel)]="password" i18n-placeholder placeholder="Authentication password" />
</div>
