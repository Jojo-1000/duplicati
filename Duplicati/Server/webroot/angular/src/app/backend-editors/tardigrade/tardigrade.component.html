<div class="input select">
  <label for="tardigrade_auth_method" i18n>Authentication method</label>
  <select name="tardigrade_auth_method" id="tardigrade_auth_method" [(ngModel)]="storjAuthMethod">
    <option [ngValue]="e.value" *ngFor="let e of storjAuthMethods | keyvalue">{{e.key + ' (' + (e.value || '') + ')'}}</option>
    <option value="" i18n>
      Authentication method ()
    </option>
  </select>
</div>
<ng-container *ngIf="storjAuthMethod == 'API key'">
  <div class="input select">
    <label for="tardigrade_satellite" i18n>Satellite</label>
    <select name="tardigrade_satellite" id="tardigrade_satellite" [(ngModel)]="storjSatellite">
      <option [ngValue]="e.value" *ngFor="let e of storjSatellites | keyvalue">{{e.key + ' (' + (e.value || '') + ')'}}</option>
      <option value="" i18n>
        Custom Satellite ({{storjSatelliteCustom}})
      </option>
    </select>

    <input *ngIf="isCustomSatellite()" type="text" id="tardigrade_satellite_custom"
           [(ngModel)]="storjSatelliteCustom" i18n-placeholder placeholder="Custom Satellite" />
  </div>
  <div class="input text">
    <label for="tardigrade_api_key" i18n>API key</label>
    <input type="text" name="tardigrade_api_key" id="tardigrade_api_key" [(ngModel)]="storjApiKey" i18n-placeholder placeholder="The API key" />
  </div>
  <div class="input password">
    <label for="tardigrade_secret" i18n>Encryption passphrase</label>
    <input autocomplete="new-password" type="password" name="tardigrade_secret" id="tardigrade_secret" [(ngModel)]="storjSecret" i18n-placeholder placeholder="The encryption passphrase" />
  </div>
  <div class="input password">
    <label for="tardigrade_secret_verify" i18n>Verify encryption passphrase</label>
    <input autocomplete="new-password" type="password" name="tardigrade_secret_verify" id="tardigrade_secret_verify" [(ngModel)]="storjSecretVerify" i18n-placeholder placeholder="The encryption passphrase (for verification)" />
  </div>
</ng-container>
<div class="input text" *ngIf="storjAuthMethod == 'Access grant'">
  <label for="tardigrade_shared_access" i18n>Access grant</label>
  <input type="text" name="tardigrade_shared_access" id="tardigrade_shared_access" [(ngModel)]="storjSharedAccess" i18n-placeholder placeholder="The access grant instead of the info above" />
</div>
<div class="input text">
  <label for="tardigrade_bucket" i18n>Bucket</label>
  <input type="text" name="tardigrade_bucket" id="tardigrade_bucket" [(ngModel)]="storjBucket" i18n-placeholder placeholder="The bucket for storing the backup" />
</div>
<div class="input text">
  <label for="tardigrade_folder" i18n>Folder path</label>
  <input type="text" name="tardigrade_folder" id="tardigrade_folder" [(ngModel)]="storjFolder" i18n-placeholder placeholder="The folder within the bucket for storing the backup" />
</div>
