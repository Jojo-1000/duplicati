<div class="input text">
  <label for="openstack_path" i18n>Bucket name</label>
  <input type="text" name="openstack_path" id="openstack_path" [(ngModel)]="path" placeholder="bucket/folder/subfolder" />
</div>

<div class="input text">
  <label for="openstack_server" i18n>OpenStack AuthURI</label>

  <select name="openstack_server" id="openstack_server" [(ngModel)]="openstackServer" ng-options="v as k + ' (' + v + ')' for (k, v) in openstack_providers | orderBy: k">
    <option [ngValue]="e.value" *ngFor="let e of openstackProviders | keyvalue:compareValue">{{e.key + ' (' + (e.value || '') + ')'}}</option>
    <option value="" i18n>Custom server url ({{openstackServerCustom}})</option>
  </select>

  <input *ngIf="isCustomServer()" type="text" id="openstack_server_custom" [(ngModel)]="openstackServerCustom" i18n-placeholder placeholder="Custom authentication url" />

</div>

<div class="input text">
  <label for="openstack_version" i18n>Keystone API version</label>

  <select name="openstack_version" id="openstack_version" [(ngModel)]="openstackVersion">
    <option [ngValue]="e.value" *ngFor="let e of openstackVersions | keyvalue:compareValue">{{e.key + ' (' + (e.value || '') + ')'}}</option>
  </select>

</div>

<div class="input text">
  <label for="openstack_domainname" i18n>Domain Name</label>
  <input type="text" name="openstack_domainname" id="openstack_domainname" [(ngModel)]="openstackDomainname" i18n-placeholder placeholder="User domain name" />
</div>
<div class="input text">
  <label for="openstack_username" i18n>Username</label>
  <input type="text" name="openstack_username" id="openstack_username" [(ngModel)]="username" i18n-placeholder placeholder="Authentication username" />
</div>
<div class="input password">
  <label for="openstack_password" i18n>Password</label>
  <input autocomplete="new-password" type="password" name="openstack_password" id="openstack_password" [(ngModel)]="password" i18n-placeholder placeholder="Authentication password" />
</div>

<div class="input text">
  <label for="openstack_tenantname" i18n>Tenant Name</label>
  <input type="text" name="openstack_tenantname" id="openstack_tenantname" [(ngModel)]="openstackTenantname" i18n-placeholder placeholder="optional tenant name" i18n-title title="If you do not enter an API Key, the tenant name is required" />
</div>

<div class="input text">
  <label for="openstack_apikey" i18n>API Key</label>
  <input type="text" name="openstack_apikey" id="openstack_apikey" [(ngModel)]="openstackApiKey" i18n-placeholder placeholder="optional api key" i18n-title title="Some OpenStack providers allow an API key instead of a password and tenant name" />
</div>

<div class="input text">
  <label for="openstack_region" i18n>Container region</label>
  <input type="text" name="openstack_region" id="openstack_region" [(ngModel)]="openstackRegion" i18n-placeholder placeholder="optional region" i18n-title title="The region parameter is only used when creating a bucket" />
</div>
