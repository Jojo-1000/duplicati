<div class="input text">
  <label for="openstack_path" translate>Bucket name</label>
  <input type="text" name="openstack_path" id="openstack_path" [(ngModel)]="path" placeholder="bucket/folder/subfolder" />
</div>

<div class="input text">
  <label for="openstack_server" translate>OpenStack AuthURI</label>

  <select name="openstack_server" id="openstack_server" [(ngModel)]="openstackServer" ng-options="v as k + ' (' + v + ')' for (k, v) in openstack_providers | orderBy: k">
    <option [ngValue]="e.value" *ngFor="let e of openstackProviders | keyvalue:compareValue">{{e.key + ' (' + (e.value || '') + ')'}}</option>
    <option value="" translate translate-params-server="openstack_server_custom || ''">Custom server url ({{openstackServerCustom}})</option>
  </select>

  <input *ngIf="isCustomServer()" type="text" id="openstack_server_custom" [(ngModel)]="openstackServerCustom" placeholder="Custom authentication url" />

</div>

<div class="input text">
  <label for="openstack_version" translate>Keystone API version</label>

  <select name="openstack_version" id="openstack_version" [(ngModel)]="openstackVersion">
    <option [ngValue]="e.value" *ngFor="let e of openstackVersions | keyvalue:compareValue">{{e.key + ' (' + (e.value || '') + ')'}}</option>
  </select>

</div>

<div class="input text">
  <label for="openstack_domainname" translate>Domain Name</label>
  <input type="text" name="openstack_domainname" id="openstack_domainname" [(ngModel)]="openstackDomainname" placeholder="User domain name" />
</div>
<div class="input text">
  <label for="openstack_username" translate>Username</label>
  <input type="text" name="openstack_username" id="openstack_username" [(ngModel)]="username" placeholder="Authentication username" />
</div>
<div class="input password">
  <label for="openstack_password" translate>Password</label>
  <input autocomplete="new-password" type="password" name="openstack_password" id="openstack_password" [(ngModel)]="password" placeholder="Authentication password" />
</div>

<div class="input text">
  <label for="openstack_tenantname" translate>Tenant Name</label>
  <input type="text" name="openstack_tenantname" id="openstack_tenantname" [(ngModel)]="openstackTenantname" placeholder="optional tenant name" title="If you do not enter an API Key, the tenant name is required" />
</div>

<div class="input text">
  <label for="openstack_apikey" translate>API Key</label>
  <input type="text" name="openstack_apikey" id="openstack_apikey" [(ngModel)]="openstackApiKey" placeholder="optional api key" title="Some OpenStack providers allow an API key instead of a password and tenant name" />
</div>

<div class="input text">
  <label for="openstack_region" translate>Container region</label>
  <input type="text" name="openstack_region" id="openstack_region" [(ngModel)]="openstackRegion" placeholder="optional region" title="The region parameter is only used when creating a bucket" />
</div>
