<div class="input text">
  <label for="jottacloud_path" translate>Path on server</label>
  <input type="text" name="jottacloud_path" id="jottacloud_path" [(ngModel)]="path" placeholder="Enter the destination path" />
</div>

<div class="input text">
  <label for="jottacloud_authid">
    <a *ngIf="oauthInProgress" [href]="oauthStartLink" target="_blank" translate>AuthID</a>
    <a *ngIf="!oauthInProgress" routerLink="." (click)="oauthStartTokenCreation()" translate>AuthID</a>
  </label>
  <input type="text" name="jottacloud_authid" id="jottacloud_authid" [(ngModel)]="authID" placeholder="Click the AuthID link to create an AuthID" />
</div>
